<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css" >
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/logo_favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/logo_favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/logo_favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/images/logo_favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="/sign_up" method="POST">
        <div class="container">
            <div class="child">
                <div>
                    <a href="/"><img src="/static/images/logo_favicon/makers-logo.png" alt=""></a>
                </div>
                <div class="mb-3 login_page_buttons-tag signup_page_buttons-tag">
                    <h1 class="t-header">
                        Sign up to MakersBNB
                    </h1>
                    <label for="exampleFormControlInput1" class="form-label t-email">Email address</label>
                    <!-- <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <br>
                    <input type="text" name="email" placeholder="name@example.com">
                    <br>
                    <label for="inputPassword5" class="form-label t-password">Password</label><br>
                    <input type="password" name="password" id="inputPassword5" aria-describedby="passwordHelpBlock" autocomplete="off">
                    <p class="t-confirm_password form-label inputPassword5">Confirm password:</p>
                    <input type="text" name="confirm_password" placeholder="confirm password">
                    <br>
                    <br>
                    <input type="submit" value="Sign-up">
                </div>
                
                </div>

            </div>
        </div>
        

        <!-- <div class="signup_page_buttons-tag">
            <p class="t-email">Email address:</p>
            <input type="text" name="email" placeholder="email">
            <p class="t-password">Password:</p>
            <input type="text" name="password" placeholder="password">
            <p class="t-confirm_password">Confirm password:</p>
            <input type="text" name="confirm_password" placeholder="confirm password">
            <br>
            <input type="submit" value="Sign-up">
        </div> -->
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    

</body>
</html>
